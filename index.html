<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b709f895a1.js"></script>
    <title>Muuv</title>
</head>
<body>
    <div class="container">

        <div class="main">
            <img src="./img/Screenshot 2024-01-15 at 23.23.png" alt="MuuvImg">
            <h2>Let's Get Started!</h2>
            <p class="seamless">Seamless sign-up: Easy, fast,  and secure. Get <br> started now</p>
            <div class="form1">
                <div class="in">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <input type="email" class="inputPerson" placeholder="Email">
                </div>
                <div class="in">
                    <i class="fa-solid fa-envelope fa-lg"></i>
                    <input type="email" class="inputEmail" placeholder="Email">
                </div>
                <div class="in">
                    <i class="fa-solid fa-mobile-screen fa-lg"></i>
                    <input type="text" class="inputPhone" placeholder="Phone">
                </div>
                <div class="in">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" class="inputPassword" placeholder="Password">
                </div>
                <div class="in">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" class="inputPassword" placeholder="Password">
                </div>
                <input type="submit" class="submit" value="Create Account">
            </div>
            <p class="create">Already have an account? <a href="">Login Here</a></p>
        </div>
    </div>
</body>
</html>
